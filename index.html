<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="text-white">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 m-2">
        <h1 class="fs-2 m-0 fw-semibold">TO DO LIST</h1>
        <div class="d-flex align-items-center">
            <button id="addTaskButton">Ajouter une t√¢che +</button>
            <div class="d-flex align-items-center bg-white rounded-pill p-1">
                <input type="text" id="searchInput" placeholder="Search">
                <span class="fs-5 ms-2 text-black">üîç</span>
            </div>
        </div>
    </header>

    <section class="d-flex justify-content-around p-4">
        <div class="column p-3 rounded-3" id="todo">
            <h2 class="text-center fs-4">TO DO |<span id="todo-count">0</span></h2>
        </div>
        <div class="column p-3 rounded-3" id="doing">
            <h2 class="text-center fs-4">DOING |<span id="doing-count">0</span></h2>
        </div>
        <div class="column p-3 rounded-3" id="done">
            <h2 class="text-center fs-4">DONE |<span id="done-count">0</span></h2>
        </div>
    </section>
    
    <!-- Modal -->
    <div id="modal" class="modal justify-content-center align-items-center">
        <div class="modal-content p-4 text-black">
            <h2 class="fs-3 mb-4 text-black">Nouvelle T√¢che</h2>
            <label for="taskTitle">Titre</label>
            <input type="text" id="taskTitle" placeholder="Titre" required>

            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" placeholder="Description" required></textarea>

            <label for="taskStatus">Statut</label>
            <select id="taskStatus">
                <option value="todo">To do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>

            <label for="taskDeadline">Date d'√©ch√©ance</label>
            <input type="date" id="taskDeadline" required>

            <label for="taskPriority">Priorit√©</label>
            <select id="taskPriority">
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
            </select>

            <button id="cancelButton" type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Annuler</button>
            <button id="addTask" type="submit" class="btn btn-dark rounded-pill">Ajouter</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
