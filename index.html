<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header de la page -->
    <header class="d-flex justify-content-between align-items-center p-3 m-2">
        <h1 class="fs-3 m-0">TO DO LIST</h1>
        <div class="d-flex text-center">
            <button id="addTaskButton">Ajouter une t√¢che +</button>
            <div class="search-container d-flex text-center">
                <input type="text" id="searchInput" placeholder="Search">
                <span class="search-icon ms-2 text-black">üîç</span>
            </div>
        </div>
    </header>

    <!-- Section de task board -->
    <section>
        <div class="task-board container d-flex justify-content-around flex-wrap p-4">
            <div class="column p-3" id="todo">
                <h2 class="fs-4 text-center">TO DO</h2>
            </div>
            <div class="column p-3" id="doing">
                <h2 class="fs-4 text-center">DOING</h2>
            </div>
            <div class="column p-3" id="done">
                <h2 class="fs-4 text-center">DONE</h2>
            </div>
        </div>
    </section>

    <!-- Section de modal -->
    <section>
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>Nouvelle T√¢che</h2>
                <label for="taskTitle">Titre</label>
                <input type="text" id="taskTitle" placeholder="Titre" required>

                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" placeholder="Description" required></textarea>

                <label for="taskStatus">Statut</label>
                <select id="taskStatus">
                    <option value="todo">To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>

                <label for="taskDeadline">Date d'√©ch√©ance</label>
                <input type="date" id="taskDeadline" required>

                <label for="taskPriority">Priorit√©</label>
                <select id="taskPriority">
                    <option value="P1">P1</option>
                    <option value="P2">P2</option>
                    <option value="P3">P3</option>
                </select>

                <button id="cancelButton">Annuler</button>
                <button id="addTask">Ajouter</button>
            </div>
        </div>
    </section>
<!-- commentaire -->
    <!-- Lien page JS -->
    <script src="app.js"></script>
</body>

</html>
