<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header de la page -->
    <header class="d-flex justify-content-between align-items-center p-3 m-2">
        <h1>TO DO LIST</h1>
        <div class="header-actions">
            <button id="addTaskButton">Ajouter une t√¢che +</button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </header>

    <!-- Section de task board -->
    <section>
        <div class="task-board container d-flex justify-content-around flex-wrap p-4">
            <div class="column p-3" id="todo">
                <h2 class="fs-4 text-center">TO DO</h2>
            </div>
            <div class="column p-3" id="doing">
                <h2 class="fs-4 text-center">DOING</h2>
            </div>
            <div class="column p-3" id="done">
                <h2 class="fs-4 text-center">DONE</h2>
            </div>
        </div>
    </section>
</body>

</html>
