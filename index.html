    <section>
        <div id="taskModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content rounded-3 p-4">
                    <h2 class="modal-title text-dark mb-3">Nouvelle T√¢che</h2>
                    <form id="taskForm">
                        <input type="text" id="taskTitle" class="form-control mb-3" placeholder="Titre" required>
                        <textarea id="taskDescription" class="form-control mb-3" placeholder="Description"></textarea>
                        <select id="taskStatus" class="form-select mb-3">
                            <option value="To do">To Do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                        <input type="date" id="taskDueDate" class="form-control mb-3" required>
                        <select id="taskPriority" class="form-select mb-3">

    </section>

    <!-- Section de task board -->
    <section>
